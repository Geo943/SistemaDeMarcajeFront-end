<div class="container">
  <a href="#" routerLink="/departamento/create/" class="btn btn-success"
    >Crear nuevo departamento <i class="fa-solid fa-circle-plus"></i
  ></a>

  <table class="table table-dark table-sm">
    <tr>
      <th>ID</th>
      <th>Departamento</th>
      <th>Descripcion</th>

      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let departamento of departamentos">
      <td>{{ departamento.id }}</td>
      <td>{{ departamento.nombre_depto }}</td>
      <td>{{ departamento.desc }}</td>

      <td>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button
            [routerLink]="['/departamento/', departamento.id, 'view']"
            class="btn btn-success"
          >
            <i class="fa-solid fa-eye"></i>
          </button>

          <button
            [routerLink]="['/departamento/', departamento.id, 'edit']"
            class="btn btn-success"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>

          <button
            type="button"
            (click)="deleteDepartamento(departamento.id)"
            class="btn btn-success"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
