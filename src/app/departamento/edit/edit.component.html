<div class="container">
  <h1>Actualizar datos de departamento</h1>

  <a href="#" routerLink="/departamento/index" class="btn btn-success"
    ><i class="fa-solid fa-angles-left"> Back</i></a
  >

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombre_depto">Nombre:</label>
      <input
        formControlName="nombre_depto"
        id="nombre_depto"
        type="text"
        [(ngModel)]="departamentos.nombre_depto"
        class="form-control"
      />
      <div
        *ngIf="f['nombre_depto'].touched && f['nombre_depto'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['nombre_depto'].errors && f['nombre_depto'].errors['required']
          "
        >
          El nombre es obligatorio.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="desc">Descripcion:</label>
      <input
        formControlName="desc"
        id="desc"
        type="text"
        [(ngModel)]="departamentos.desc"
        class="form-control"
      />
      <div
        *ngIf="f['desc'].touched && f['desc'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['desc'].errors && f['desc'].errors['required']">
          El nombre es obligatorio.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
