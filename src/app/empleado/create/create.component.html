<div class="container">
  <h1>Ingresar datos de empleado</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input
        formControlName="nombre"
        id="nombre"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['nombre'].touched && f['nombre'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">
          Se requiere nombre.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apelldio: </label>
      <input
        formControlName="apellido"
        id="apellido"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['apellido'].touched && f['apellido'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['apellido'].errors && f['apellido'].errors['required']">
          Se requiere apellido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dpi">DPI: </label>
      <input
        formControlName="dpi"
        id="dpi"
        type="number"
        class="form-control"
      />
      <div
        *ngIf="f['dpi'].touched && f['dpi'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['dpi'].errors && f['dpi'].errors['required']">
          Se requiere dpi.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="id_departamento">Departamento: </label>
      <input
        formControlName="id_departamento"
        id="id_departamento"
        type="number"
        class="form-control"
      />
      <div
        *ngIf="f['id_departamento'].touched && f['id_departamento'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['id_departamento'].errors &&
            f['id_departamento'].errors['required']
          "
        >
          Se requiere departamento.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_inicio_labores">Fecha de inicio de labores: </label>
      <input
        formControlName="fecha_inicio_labores"
        id="fecha_inicio_labores"
        type="date"
        class="form-control"
      />
      <div
        *ngIf="
          f['fecha_inicio_labores'].touched && f['fecha_inicio_labores'].invalid
        "
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['fecha_inicio_labores'].errors &&
            f['fecha_inicio_labores'].errors['required']
          "
        >
          Se requiere fecha de incio.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de inicio de labores: </label>
      <input
        formControlName="fecha_nacimiento"
        id="fecha_nacimiento"
        type="date"
        class="form-control"
      />
      <div
        *ngIf="f['fecha_nacimiento'].touched && f['fecha_nacimiento'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['fecha_nacimiento'].errors &&
            f['fecha_nacimiento'].errors['required']
          "
        >
          Se requiere fecha.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
