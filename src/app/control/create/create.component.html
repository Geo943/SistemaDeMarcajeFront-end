<div class="container" id="heading" style="width: 450px; height: 40px">
  <h1>Ingrese id para marcar</h1>
  <br />

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="id_empleado">Codigo de empleado: </label>
      <input
        [(ngModel)]="user.id"
        formControlName="id_empleado"
        id="id_empleado"
        type="number"
        class="form-control"
      />
      <div
        *ngIf="f['id_empleado'].touched && f['id_empleado'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['id_empleado'].errors && f['id_empleado'].errors['required']"
        >
          Se requiere Id de empleado.
        </div>
      </div>
    </div>
    <br />
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Marcar
    </button>
  </form>
</div>
